<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Built In Filters</h1>
        <h1>{{data}}</h1>
<!-- inorder to perform some operations on data coming from BE to FE i.e objects we use filters in FE -->
    <h1>{{data | upper}}</h1>
    <h1>{{data | lower}}</h1>
    <h1>{{data | capfirst}}</h1>
    <h1>{{data | truncatewords:'3'}}</h1>
    <h1>{{data | truncatechars:'5'}}</h1>
    <h1>{{data | slice:'7'}}</h1> 
    <h1>I have {{count}} Cat|{{pluralize}}</h1>

    <h1>{{da}}</h1>

    <h1>{{da | date:'H'}}</h1>

    <h1>{{da | date:'Y'}}</h1>

    </center>
</body>
</html>
